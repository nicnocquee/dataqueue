name: Publish to npm

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - name: Set version from release tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Publishing version: $VERSION"
          npm version "$VERSION" --no-git-tag-version --workspace=packages/dataqueue
          npm version "$VERSION" --no-git-tag-version --workspace=packages/react
          npm version "$VERSION" --no-git-tag-version --workspace=packages/dashboard
      - name: Build all packages
        run: pnpm --filter '@nicnocquee/*' run build
      - name: Publish all packages
        run: |
          npm publish --provenance --access public --workspace=packages/dataqueue
          npm publish --provenance --access public --workspace=packages/react
          npm publish --provenance --access public --workspace=packages/dashboard
