name: Publish to npm

on:
  release:
    types: [published, edited]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm install
      - name: Build package
        working-directory: packages/dataqueue
        run: pnpm run build
      - name: Publish to npm
        working-directory: packages/dataqueue
        run: pnpm exec changeset publish

  publish-react:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm install
      - name: Build package
        working-directory: packages/react
        run: pnpm run build
      - name: Publish to npm
        working-directory: packages/react
        run: pnpm exec changeset publish
